<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pricing.css">
    <title>Pixiloop - Pricing</title>
</head>
<body>
    <div class="overlay-design">
        <img src="images/Corner Plants_3.png" alt="" class="img-1">
    </div>
    <div class="overlay-design">
        <img src="images/Group.png" alt="" class="img-2">
    </div>
    <div class="overlay-design">
        <img src="images/pink design element.png" alt="" class="img-3">
    </div>
    <div class="overlay-design">
        <img src="images/Corner Plants_2.png" alt="" class="img-4">
    </div>
    <div class="overlay-design">
        <img src="images/Plant.png" alt="" class="img-5">
    </div>
    <header class="header">
        <div class="header-button">
            <button id="backButton"><img src="images/back arrow.png" alt=""></button>
            <a href="index.html"><img src="images/logo.png" class="logo" data-aos="fade-right" data-aos-duration="900"></a>
        </div>
        <button class='mobile-nav-toggle' aria-controls="navbar-list" aria-expanded="false"></button>
        <nav class="navbar" >
            <ul id="navbar-list" data-visible="false" class="navbar-list">
                <li><a href="https://www.facebook.com/pixiloopofficial"><img src="images/Facebook.png" alt=""></a></li>
                <li><a href="https://twitter.com/pixiloop"><img src="images/Twitter.png" alt=""></a></li>
                <li><a href=""><img src="images/Dribbble.png" alt=""></a></li>
                <li><a href="https://www.linkedin.com/company/pixiloop/"><img src="images/LinkIn.png" alt=""></a></li>
                <li><a href="" class="button"><img src="images/consultant button.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <div class="path">
        <img class="vector" src="images/topwave.png" alt="">
        <img class="vector" src="images/top wave.png" alt="">
    </div>
    <div class="main">
        <div class="pricing-info">
            <div class="pricing-style">
                <img src="images/gradient.png" alt="" class="gradient">
                <h1>What style of video/service do you need?</h1>
                <div class="pricing-style-image">
                    <img src="images/2D Animated Video.png" alt="">
                    <img src="images/3D Animated Video.png" alt="">
                    <img src="images/Motion Graphics.png" alt="">
                    <img src="images/Whiteboard Video.png" alt="">
                    <img src="images/Video Editing.png" alt="">
                    <img src="images/Digital Illustration.png" alt="">
                    <img src="images/NFT Design.png" alt="">
                    <img src="images/3D Modeling.png" alt="">
                    <img src="images/Web Design Services.png" alt="" class="">
                    <img src="images/Other.png" alt="" class="other">
                </div>
            </div>
            <div class="pricing-type">
                <img src="images/gradient.png" alt="" class="gradient">
                <h1>What type of video do you want?</h1>
                <div class="pricing-type-image">
                    <img src="images/Explainer Video.png" alt="">
                    <img src="images/Demo Videos.png" alt="">
                    <img src="images/Logo Animation.png" alt="">
                    <img src="images/Music Video.png" alt="">
                    <img src="images/Video Ads.png" alt="">
                    <img src="images/Corporate Video.png" alt="">
                    <img src="images/Educational Video.png" alt="">
                    <img src="images/Medical Video.png" alt="">
                    <img src="images/Training Video.png" alt="">
                    <img src="images/Other.png" alt="" class="other">
                </div>
            </div>
            <div class="pricing-time">
                <img src="images/gradient.png" alt="" class="gradient">
                <h1>When do you need your video by?</h1>
                <div class="pricing-time-image">
                    <img src="images/ASAP.png" alt="">
                    <img src="images/Within a Month.png" alt="">
                    <img src="images/Within 2 months.png" alt="">
                    <img src="images/longer.png" alt="">
                </div>
            </div>
            <div class="pricing-form">
                <img src="images/gradient.png" alt="" class="gradient">
                <h1>We'll get back to you in less than 24 hours.</h1>
                <form class="form">
                    <div class="pricing-form-layout">
                        <input type="text" id="name1" name="name1" required placeholder="Name">
                        <input type="email" id="email1" name="email1" required placeholder='Email Address'>
                        <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                        <input type="text" id="other" name="other" required placeholder="Any specific budget in mind?">
                        
                    </div>
                    <div class="desc">
                        <textarea id="description" name="description" rows="4" cols="50"></textarea>
                    </div>
                    <div class="submit">
                        <input type="image" src="images/submit btn.png" alt="Submit" width="" height="" class="submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="pricing.js"></script>
</body>
</html>
